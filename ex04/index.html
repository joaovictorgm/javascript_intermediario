<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de casas</title>
    <script src="js/listhouses.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <h1>Cadastro de Casas</h1>
    <form onsubmit="app.addregisterHouses()">
        <p>
               <label>Tipo:</label>
               <select name="type">
                <option value="Casa">Casa</option>
                <option  value="Apartamento">Apartamento</option>
        
            </select>
        </p>
        <p>
            <label>Área:</label>
            <!--input colocado como valor minímo 0-->
            <input type="number" name="area" step="any" min="0"/>
        </p>
        <p>
            <input type="checkbox" name="condition" /> Alugado
        </p>

        <button type="submit">Salvar</button>
        <button type="button" onclick="app.cleanForm()">Limpar</button>
    </form>

    <br />

    <h3>Imóveis</h3>

    <ul id="properties"></ul>
    
</body>
</html>
