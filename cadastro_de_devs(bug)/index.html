<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de devs</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Cadastro de devs</h1>
    <hr>
    <h2>Cadastrar novo Desenvolvedor</h2>
    
    <form id="listDev">
        <label for="devname">Nome do Desenvolvedor:</label>
        <input type="text" name="devname" id="devname" class="devname">
        <br>

        <label>Tecnologias :</label><br>

        <button id="addTecnology" type="button">Adicionar tecnologia</button>
        <ul id="listTecnologies"></ul>
        <br>
        <button id="register" type="submit">Cadastrar</button>
    </form>
    
</body>
</html>
