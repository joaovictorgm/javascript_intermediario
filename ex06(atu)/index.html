<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Eventos no  HTML</h1>
    <hr>
    <h2>Registre-se!</h2>
    <section>
        <label for="username">Nome de Usuário:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="passwordConfirmation"> Confirme a senha:</label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation">
        <br>
        <!--O this referencia o proprio objeto-->
        <!--O parentNode é uma funcionalidade que serve para acessar o nó pai do elemento. neste caso o elemento pai seria o section -->
        <button id="register-button">Registrar</button>
        <button onclick="removeListener()">Remove Event Listener</button>
    </section>
</body>
</html>
