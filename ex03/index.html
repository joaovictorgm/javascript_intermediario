<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Casas</title>
    <script src="js/element-houses.js"></script>
</head>
<body>
<h1>Cadastro de casas</h1>

    <form>
        
        <p>
            <label>Número da residência:</label>
            <input type="number" name="numberHouse" id="numberHouse"/>

        </p>

        <br/>

        <p>
            <label>Bairro:</label>
            <input type="text" name="district" id="district"/>
        </p>

        <br/>

        <p>
            <label>Cidade:</label>
            <input type="text" name="city" id="town"/>
        </p>

        <br/>

        <p>
            <label>Área da casa:</label>
            <input type="number" name="area" id="areaHouse"/>
        </p>
    </form>

    <div>
        <button onclick="addHouse(this)" type="button">Adicionar</button>

        <button onclick="removeHouse()" type="button">Remover</button>

       
    </div>

    


    
</body>
</html>
