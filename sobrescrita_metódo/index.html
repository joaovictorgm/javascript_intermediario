<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobreescrita de métodos</title>
</head>
<body>

    <script>
        class Spaceship {
            constructor(name, maxCrew, maxRecommendedVelocity) {
                this.name = name
                this.maxCrew = maxCrew
                this.maxRecommendedVelocity = maxRecommendedVelocity
                this.currentVelocity = 0
            }

            speedUp(acceleration) {
                this.currentVelocity += acceleration
                if(this.currentVelocity > this.maxRecommendedVelocity){
                    alert("VELOCIDADE MÁXIMA ULTRAPASSADA!!\nDiminua ou poderá provocar danos à nave.")
                }
            }
        }

        class TransportSpaceship extends Spaceship {
            speedUp() {
                alert("Naves de transporte só aumenta a velocidade em 1km/s")
                this.currentVelocity += 1
            }
        }

        let transportSpaceship = new TransportSpaceship("Transportadora", 4, 100)
        transportSpaceship.speedUp()

        console.log(transportSpaceship)

    </script>

    
</body>
</html>
