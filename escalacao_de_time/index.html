<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação de time</title>
    <script src="./index.js"></script>
</head>
<body>
    <h1>Escalação de time</h1>
    <hr>
     <h2>Escalação do Jogador</h2>
    <ul id="team-list">
        <li><label for="position">Posição do jogador: </label>
        <input type="text" id="position" name="position" class="team-list">
    </li>
    <br>
    <li>
        <label for="namePlayer">Nome do Jogador: </label>
            <input type="text" id="namePlayer" name="namePlayer" class="team-list">
        
    </li>
    <br>

    <li>
        <label for="number">Número da camisa do Jogador: </label>
        <input type="text" id="numberPlayer" name="numberPlayes" class="team-list">
          
    </li>
    <br>

    <button onclick="addPlayer()">
            Escalar
    </button> 
    </ul>
    <hr>
    <h2>Remover Jogador</h2>
     <ul id="number_to_remove">
        <li>
            <label for="number">Número da camisa do jogador: </label>
            <input type="text" id="numberToRemove" name="numberPlayes" class="number_to_remove">
        </li>
        <br>
        <button onclick="removePlayer()">
            Remover Jogador
        </button>
        
    </ul>
    <hr>
    <h2>Time</h2>
    <ul id="list"></ul>

    
</body>
</html>
